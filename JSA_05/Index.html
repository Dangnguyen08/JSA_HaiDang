    Key : <input type="text" name="text" placeholder="Key" id="key">
    Value : <input type="text" name="text" placeholder="Value" id="value">
    <button id="add">Nhập</button>
    <button id="remove">Xóa</button>

    <ul id="listDS">

    </ul>


    <script>
        

        let btn = document.getElementById("add");
        btn.addEventListener('click',addItem);
        let btn1 = document.getElementById("remove");
        btn1.addEventListener('click', removeItem);
        render();
        function addItem() {
            let key = document.getElementById("key").value;
            let value = document.getElementById("value").value;
            localStorage.setItem(key, value);
            document.getElementById("key").value = "";
            document.getElementById("value").value = "";
            render()
        }

        function removeItem() {
            let key = document.getElementById("key").value;
            localStorage.removeItem(key);
            document.getElementById("key").value = "";
            render();
        }

        function render () {
            let ul = document.getElementById("listDS");
            ul.innerHTML = "";
            for (let i = 0; i < localStorage.length; i++){
                ul.innerHTML += '<li> Key: ' + localStorage.key(i) + 'Value' + localStorage.getItem(localStorage.key(i)) + '<li>'
            }
            document.body.appendChild(ul);
        }
