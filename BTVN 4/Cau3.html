<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number style="background-color: aqua;">
    </div>




    <script>
        let myDiv = document.getElementById ("number")

        for(let i=1; i<7; i++){
            for(let j = 0; j<=i; j++){
                myDiv.innerHTML += '1'
            }
            myDiv.innerHTML += "<br>"
        }
    </script>
</body>
</html>
